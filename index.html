<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ES SheCodes+ Project</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/86433a1726.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Lobster&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=PT+Sans+Narrow&display=swap"
      rel="stylesheet"
    />
    <link href="src/styles.css" rel="stylesheet" type="text/css" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>

  <body>
    <div class="container">
      <h1>Anonymous Weather App</h1>
      <br />

      <nav class="navbar navbar-light bg-light">
        <form class="form-inline" id="city-search-form">
          <input
            class="form-control mr-sm-2"
            type="search"
            placeholder="Search City"
            aria-label="Search"
            id="city-search-input"
          />
          <button class="btn btn-outline-success my-2 my-sm-0" type="submit">
            Search
          </button>
        </form>
        <button type="button" class="btn btn-info" id="current-location-button">
          Show Curent Loction
        </button>
      </nav>

      <br />

      <div class="row">
        <div class="col-6">
          <h2 id="current-city">Toronto</h2>
        </div>
        <div class="col-6">
          <p>
            <spand class="day" id="current-day">Saturday</spand>
            <span class="time" id="current-time">5pm</span>
          </p>
        </div>
      </div>

      <div class="row">
        <div class="col-6" class="curent-weather">
          <h3>
            <div id="temperature">12ºC</div>
          </h3>
          <p class="addtional-info" id="info"></p>
        </div>
        <div class="col-6" class="curent-weather">
          <i class="fas fa-cloud"></i>
        </div>
      </div>

      <div class="card">
        <div class="row">
          <div class="col">Mon</div>
          <div class="col">Tues</div>
          <div class="col">Wed</div>
          <div class="col">Thurs</div>
          <div class="col">Fri</div>
        </div>

        <div class="row">
          <div class="col">14º</div>
          <div class="col">13º</div>
          <div class="col">15º</div>
          <div class="col">15º</div>
          <div class="col">14º</div>
        </div>
        <br />
        <div class="row">
          <div class="col"><i class="fas fa-sun"></i></div>
          <div class="col"><i class="fas fa-cloud-sun"></i></div>
          <div class="col"><i class="fas fa-wind"></i></div>
          <div class="col"><i class="fas fa-wind"></i></div>
          <div class="col"><i class="fas fa-cloud-rain"></i></div>
        </div>
        <br />
        <div class="row">
          <div class="col">Sunny</div>
          <div class="col">Partly Cloudly</div>
          <div class="col">Windy</div>
          <div class="col">Windy</div>
          <div class="col">Rain</div>
        </div>
      </div>
      <footer>
        <a
          href="https://github.com/idiotmitts/weather-project"
          class="source-link"
          >Open-source code</a
        >
        by Emma Semple
        <span class="instagram"><i class="fab fa-instagram"></i></span>
        <span class="linkedIn"><i class="fab fa-linkedin-in"></i></span>
        <span class="gmail"><i class="far fa-envelope"></i></span>
      </footer>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
