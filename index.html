<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ES SheCodes+ Project</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/86433a1726.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Lobster&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=PT+Sans+Narrow&display=swap"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link href="src/styles.css" rel="stylesheet" type="text/css" />
  </head>

  <body>
    <div class="container">
      <h1>Anonymous Weather App</h1>
      <br />

      <div class="card">
        <nav class="navbar navbar-light bg-light">
          <form class="form-inline" id="city-search-form">
            <input
              class="form-control mr-sm-2"
              type="search"
              placeholder="Search City"
              aria-label="Search"
              id="city-search-input"
            />
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">
              Search
            </button>
          </form>
          <button
            type="button"
            class="btn btn-info"
            id="current-location-button"
          >
            Show Curent Loction
          </button>
        </nav>

        <br />

        <div class="row">
          <div class="col">
            <div class="overview">
              <h2 id="city"></h2>
              <ul>
                <li>Last updated: <span id="date"></span></li>
                <br />
                <li>Humidity: <span id="humidity"></span>%</li>
                <li>Wind: <span id="wind"></span> km/h</li>
              </ul>
            </div>
          </div>

          <div class="col">
            <div class="clearfix weather-temperature">
              <img src="" alt="Clear" id="icon" />
            </div>
            <div id="description"></div>
            <strong id="temperature"></strong>
            <span class="units">
              <a href="#" id="celsius-link" class="active">°C</a> |
              <a href="#" id="fahrenheit-link">°F</a>
            </span>
          </div>
        </div>
      </div>
      <br />

      <div class="row weather-forecast" id="forecast"></div>

      <br />
      <footer>
        <a
          href="https://github.com/idiotmitts/weather-project"
          class="source-link"
          >Open-source code</a
        >
        by Emma Semple
        <span class="instagram"><i class="fab fa-instagram"></i></span>
        <span class="linkedIn"><i class="fab fa-linkedin-in"></i></span>
        <span class="gmail"><i class="far fa-envelope"></i></span>
      </footer>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
